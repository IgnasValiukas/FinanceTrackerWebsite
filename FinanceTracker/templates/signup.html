<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/LogoPNG.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>FINK</title>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</head>

<body>
    <!-- Header -->
    <!-- Your existing header code -->

    <!-- Body -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form action="/api/register" method="post">
                            <!-- Add your sign-up form fields here -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <p class="mt-3 text-center">Already have an account? <a href="login.html">Log In</a></p>
                        <a href="index.html" class="btn btn-secondary mt-3 w-100">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- Your existing footer code -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include this script in your HTML file -->
<script>
    $(document).ready(function () {
        $('form').submit(function (event) {
            event.preventDefault();

            var formData = {
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/register',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(formData),
                success: function (response) {
                    console.log(response);

                    // Check if a redirect URL is provided in the response
                    if (response.redirect_url) {
                        // Redirect to the specified URL
                        window.location.href = response.redirect_url;
                    }
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });
    });
</script>

</body>

</html>
